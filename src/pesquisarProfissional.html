<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar orçamento</title>
    <link rel="stylesheet" href="styles/pesquisarProfissional.css">
</head>
<body>
    <h1>Entre em contato</h1>
    <h2>Pronto para transformar sua casa?</h2>

    <!-- Etapa 1 -->
    <section id="etapa1" class="etapa ativa">
        <h2>Preencha os requisitos</h2>
        <select id="servico" required>
            <option value="">Selecione um serviço</option>
            <option value="Limpeza">Limpeza residencial</option>
            <option value="manutencao">Manutenção e reparos</option>
            <option value="Jardinagem">Jardinagem</option>
            <option value="Pintura">Pintura</option>
            <option value="eletrica">Elétrica</option>
            <option value="encanamento">Encanamento</option>
        </select>
        <input type="text" id="local" placeholder="Endereço (rua, número, bairro)" required>
        <input type="date" id="data" required>
        <textarea id="pesquisarDetalhes" placeholder="Descreva o que você precisa..." required></textarea>
        <button id="btnEnviar">Enviar Solicitação</button>
    </section>

    <!-- Etapa 2 -->
    <section id="etapa2" class="etapa">
        <h2>Profissionais compatíveis</h2>
        <div id="lista-profissionais"></div>
        <div class="botoes">
            <button id="btnRefazer">Refazer pesquisa</button>
        </div>
    </section>

    <!-- Etapa 3 -->
    <section id="etapa3" class="etapa">
        <h2>Confirmar Profissional</h2>
        <p id="detalhes-profissional"></p>
        <div class="botoes">
            <button id="btnConfirmar">Confirmar e finalizar</button>
            <button id="btnVoltarLista">Escolher outro</button>
        </div>
    </section>

    <!-- Etapa 4 -->
    <section id="etapa4" class="etapa">
        <h2>Processo concluído</h2>
        <p>Profissional selecionado com sucesso!</p>
        <button id="btnNovo">Nova pesquisa</button>
    </section>
    <footer>Entraremos em contato...</footer>

    <script src="scripts/pesquisarProfissional.js"></script>
</body>
</html>
